<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Regras da sala</title>
<style>
  :root{
    --orange:#c04f0b;
    --navy:#00357a;
    --dark:#3a3636;
    --white:#ffffff;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: "Arial", sans-serif;
    background:var(--orange);
    color:#111;
  }

  .wrap{
    max-width:1100px;
    margin:20px auto 40px;
    padding:18px;
  }
  
  /* titulo no topo parte 2 */
  .titulo{
    display:inline-block;
    background:var(--dark);
    color:var(--white);
    padding:16px 48px;
    border-radius:16px;
    font-weight:700;
    font-size:28px;
    letter-spacing:1px;
    margin:0 auto 22px;
    text-align:center;
    width:fit-content;
  }
  .titulo-wrap{ text-align:center; }

    /* Rodap√© azul extenso */
  footer.rodape{
    margin-top:28px;
    background:var(--navy);
    color:var(--white);
    padding:22px 24px;
    display:flex;
    gap:20px;
    align-items:flex-start;
    border-radius:6px;
  }

  footer .col{ flex:1; min-width:180px; }
  footer img{ width:150px; display:block; margin-bottom:8px; }

  footer h3{ margin:0 0 8px; font-size:16px; }
  footer p{ margin:0; font-size:14px; line-height:1.35; }

  /* responsivo simples */
  @media (max-width:800px){
    .wrap{ padding:12px; }
    .grade thead th{ font-size:15px; padding:12px; }
    .rotulo{ font-size:14px; padding:10px 4px; }
    footer.rodape{ flex-direction:column; align-items:center; text-align:center; }
    .grade thead th, .grade td{ width: 100%; display:block; }
    .grade{ border-spacing:8px; }
  }
</style>
</head>

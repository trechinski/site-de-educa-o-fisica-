<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tela de Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1>Registro de Usuário</h1>

        <form id="registro-form" novalidate>
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Seu nome" required />

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="seu@email.com" required />
            <div id="email-invalid-error" class="error visually-hidden">Email inválido</div>

            <label for="password">Senha</label>
            <input id="password" type="password" placeholder="Senha (mín 6 caracteres)" required />
            <div id="password-required-error" class="error visually-hidden">Senha é obrigatória</div>
            <div id="password-length-error" class="error visually-hidden">Senha precisa ter ao menos 6 caracteres</div>

            <label for="confirm-password">Confirmar senha</label>
            <input id="confirm-password" type="password" placeholder="Repita a senha" required />
            <div id="password-match-error" class="error visually-hidden">As senhas não conferem</div>

            <button id="register-button" type="button">Registrar</button>
            <button id="back-to-login" type="button">Voltar ao login</button>
        </form>

        <div id="message" role="status" class="visually-hidden"></div>
    </div>

    <script src="js/registro.js"></script>
</body>
</html>
